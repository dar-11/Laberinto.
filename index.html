<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Desaf√≠o de Obst√°culos</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game-area {
      position: relative;
      width: 500px;
      height: 500px;
      border: 5px solid #fff;
      border-radius: 20px;
      background-color: #1e272e;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      transition: left 0.1s, top 0.1s;
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #e74c3c;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
    }

    .goal {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #2ecc71;
      border-radius: 50%;
      box-shadow: 0 0 15px #2ecc71;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="player">üßä</div>
    <div class="obstacle" style="top: 60px; left: 60px;"></div>
    <div class="obstacle" style="top: 180px; left: 220px;"></div>
    <div class="obstacle" style="top: 300px; left: 100px;"></div>
    <div class="obstacle" style="top: 220px; left: 400px;"></div>
    <div class="obstacle" style="top: 380px; left: 300px;"></div>
    <div class="goal"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacles = document.querySelectorAll(".obstacle");
    const gameArea = document.getElementById("game-area");
    const goal = document.querySelector(".goal");

    let x = 20;
    let y = 20;
    const step = 10;

    document.addEventListener("keydown", function (e) {
      let newX = x;
      let newY = y;

      if (e.key === "ArrowRight") newX += step;
      else if (e.key === "ArrowLeft") newX -= step;
      else if (e.key === "ArrowUp") newY -= step;
      else if (e.key === "ArrowDown") newY += step;

      if (
        newX >= 0 &&
        newX <= gameArea.clientWidth - player.clientWidth &&
        newY >= 0 &&
        newY <= gameArea.clientHeight - player.clientHeight
      ) {
        x = newX;
        y = newY;
        player.style.left = x + "px";
        player.style.top = y + "px";

        const playerRect = player.getBoundingClientRect();

        obstacles.forEach((obs) => {
          const obsRect = obs.getBoundingClientRect();
          if (
            playerRect.left < obsRect.right &&
            playerRect.right > obsRect.left &&
            playerRect.top < obsRect.bottom &&
            playerRect.bottom > obsRect.top
          ) {
            alert("NOOO, CHOCASTE CON UN OBSTACULO:(");
            resetGame();
          }
        });

        const goalRect = goal.getBoundingClientRect();
        if (
          playerRect.left < goalRect.right &&
          playerRect.right > goalRect.left &&
          playerRect.top < goalRect.bottom &&
          playerRect.bottom > goalRect.top
        ) {
          alert("GANASTEEEEEE");
          resetGame();
        }
      }
    });

    function resetGame() {
      x = 20;
      y = 20;
      player.style.left = x + "px";
      player.style.top = y + "px";
    }
  </script>
</body>
</html>
